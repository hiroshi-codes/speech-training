<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おしゃべりトレーニング</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).filter(function(s) {
            return s.slice(0, 2) === 'p='
          })[0];
          if (decoded !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded.slice(2) +
              (l.search.split('&').filter(function(s) {
                return s.slice(0, 2) !== 'p='
              }).join('&').replace(/^&/, '?')) +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // このスクリプトは、404エラーが起きた場所のパスをクエリパラメータに変換して
      // index.html にリダイレクトさせます
      var pathSegmentsToKeep = 1; // GitHub Pagesのリポジトリ名が含まれる場合は 1

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
